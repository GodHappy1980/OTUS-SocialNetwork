<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Friends</title>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Переключатель навигации">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand" th:href="@{'/profile'}">Profile</a>
                    <a class="navbar-brand" th:href="@{'/userList'}">User list</a>
                    <div class="navbar-nav mr-auto"></div>
                    <a class="btn btn-primary" th:href="@{'/logout'}" role="button">Logout</a>
                </div>
            </nav>

            <h1>Users</h1>
            <table class="table">
                <tr>
                    <th>Details</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Gender</th>
                    <th>Interests</th>
                    <th>City</th>
                </tr>
                <tr th:each="friend : ${friends}">
                    <td><a class="btn btn-primary" th:href="'/userInfo?id=' + ${friend.id}">more</a></td>
                    <td th:text="${friend.firstName}">first name</td>
                    <td th:text="${friend.lastName}">last name</td>
                    <td>
                        <select th:value="${friend.gender}" readonly>
                            <option th:disabled="${friend.gender ne 'M'}" th:value="'M'" th:text="Male"></option>
                            <option th:disabled="${friend.gender ne 'F'}" th:value="'F'" th:text="Female"></option>
                        </select>
                    </td>
                    <td th:text="${friend.interests}">interests</td>
                    <td th:text="${friend.city}">city</td>
                </tr>
            </table>
        </div>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </body>
</html>
