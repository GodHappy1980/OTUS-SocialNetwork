<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Register</title>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-beta/css/bootstrap.min.css}" />
    </head>
    <body>
        <h1>Register</h1>
        <h3>Enter user name and password:</h3>
        <form name='f' th:action="@{/register}" method='POST'>
            <table class="table">
                <tr>
                    <td>First name:</td>
                    <td><input type="text" name="firstName"/></td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td><input type="text" name="lastName"/></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <select name="gender">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Interests:</td>
                    <td><input type="text" name="interests"/></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input type="text" name="city"/></td>
                </tr>
                <tr>
                    <td>User:</td>
                    <td><input type="text" name="login" value=''></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" /></td>
                </tr>
                <tr>
                    <td><input class="btn btn-primary" name="submit" type="submit" value="submit" /></td>
                </tr>
            </table>
        </form>

        <script th:src="@{/webjars/bootstrap/4.0.0-beta/js/bootstrap.min.js}"></script>

    </body>

</html>
